<div class="contenedor  container-fluid ">

  <div class="agregar" >
    <button *ngIf="isLogged" routerLink="/new-experience" ><i class="fa fa-plus-square" aria-hidden="true"></i> New</button>
  </div>

  <div class="experiencia ">
    <div class="card animate__animated animate__zoomIn " *ngFor="let Experiencia of expe">

      <div class="card-body" id="caja">
        <h3 class="titulo">{{Experiencia.cargoExp}}</h3>
        <hr>
        <h4 class="lugar">{{Experiencia.lugarExp}}</h4>
        <h6> {{Experiencia.mesInicio}} {{Experiencia.anioInicio}} â€” {{Experiencia.mesFin}} {{Experiencia.anioFin}} </h6>

      </div>

      <div class="modificar">
        <button *ngIf="isLogged" type="button" routerLink="{{'/edit-experience/'+ Experiencia.idExp}}" ><i
            class="fa fa-pencil"></i></button>
        <button *ngIf="isLogged" type="button" (click)="borrar(Experiencia.idExp)" ><i class="fa fa-trash"></i></button>
      </div>
    </div>


  </div>

</div>
